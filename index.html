<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney World Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }

        .mapboxgl-popup {
            max-width: 300px;
        }

        .mapboxgl-popup-content {
            padding: 15px;
            border-radius: 10px;
        }

        .store-info h3 {
            margin: 0 0 10px 0;
            color: #1e3c72;
        }

        .store-info p {
            margin: 5px 0;
        }

        .inventory {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            margin-top: 10px;
        }

        .high { background-color: #4CAF50; color: white; }
        .medium { background-color: #FFC107; color: black; }
        .low { background-color: #F44336; color: white; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize map
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGlzbmV5bWFwIiwiYSI6ImNsb2h0dWJ0ZzA0c3Qya3BpZ2J0dGJ0d2wifQ.1234567890';
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [-81.5639, 28.3852], // Disney World coordinates
            zoom: 15
        });

        // Add navigation controls
        map.addControl(new mapboxgl.NavigationControl());

        // Store locations
        const stores = [
            {
                name: "Snow White's Shop",
                coordinates: [-81.5780, 28.4174],
                products: ["Dolls", "Princess Dresses", "Magic Mirrors"],
                inventory: "medium",
                waitTime: 15
            },
            {
                name: "Marvel Store",
                coordinates: [-81.5832, 28.4196],
                products: ["Action Figures", "Comics", "Superhero Costumes"],
                inventory: "high",
                waitTime: 5
            }
        ];

        // Add markers when map loads
        map.on('load', () => {
            stores.forEach(store => {
                // Create marker
                const el = document.createElement('div');
                el.className = 'marker';
                el.style.width = '30px';
                el.style.height = '30px';
                el.style.fontSize = '20px';
                el.style.textAlign = 'center';
                el.style.cursor = 'pointer';
                el.textContent = store.name.includes('Snow White') ? 'ðŸ‘‘' : 'ðŸ¦¸';

                // Create popup
                const popup = new mapboxgl.Popup({ offset: 25 })
                    .setHTML(`
                        <div class="store-info">
                            <h3>${store.name}</h3>
                            <p><strong>Products:</strong> ${store.products.join(', ')}</p>
                            <div class="inventory ${store.inventory}">
                                Inventory: ${store.inventory}
                            </div>
                            <p>Wait Time: ${store.waitTime} minutes</p>
                        </div>
                    `);

                // Add marker to map
                new mapboxgl.Marker(el)
                    .setLngLat(store.coordinates)
                    .setPopup(popup)
                    .addTo(map);
            });
        });
    </script>
</body>
</html>
